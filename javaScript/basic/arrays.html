<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arrays </title>
</head>
<body>


<h1>Arrays </h1>
<script type="text/javascript">
	   

// arrays
arr = [15, 30, "Meher"]
for(a in arr)
	document.write(arr[a], " ");
document.write("<br>");

document.write(arr.pop(), "<br>"); // remove last element
arr.push("Krishna"); // add element to end

//document.write(arr.pop(), "<br>");
document.write("lenght of array: ", arr.length, "<br>");


for(a in arr)
	document.write(arr[a], " ");
document.write("<br>");




	</script>

</body>
</html>
