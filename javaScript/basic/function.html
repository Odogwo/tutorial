<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function </title>
</head>
<body>
	<h1>FUNCTION </h1>

<script type="text/javascript">

// function
function add2Num(num1, num2){ // function definition
	return num1 + num2;
}

sum = add2Num(2, 3); // function call
document.write("2 + 3 = " + sum);
document.write("<br>");

	</script>

</body>
</html>
