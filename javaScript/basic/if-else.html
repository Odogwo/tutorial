<body>
	<h1> If else </h1>

<script type="text/javascript">

// if-else
age = 10;

var age1 = prompt("Enter your age: ")

if (age1 <= 0) {
document.write("Age : " + age1 + "<b> I think you entered the wrong age </b>");
}
document.write("<br>");
document.write("<br>");
if (age > 3 && age < 6){
document.write("Age : " + age + "<b> go to kindergarten</b>");
}
else if ( age >=6 && age < 18){
document.write("Age : " + age + "<b> go to school</b>");
}
else{
document.write("Age : " + age + "<b> go to college</b>");
}
document.write("<br>");


	</script>

</body>
