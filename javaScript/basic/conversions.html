	<meta charset="utf-8">
	<title>CONVERSIONS </title>

<body>

<h1>CONVERSIONS</h1>


<script type="text/javascript">
	   


// string to number conversion
document.write( "string to number conversion<br>" , "2 + Number('3.4') = ", 2 + Number('3.4'), "<br><br>");


// int conversion
document.write("string to int<br>", "2 + parseInt('3.4') = ", 2 + parseInt('3.4'), "<br><br>"); // string to int

document.write("float to int<br>", "2 + parseInt(3.4) = ", 2 + parseInt(3.4), "<br><br>"); // float to int


document.write("convert to float <br>","2 + parseFloat('3.4') = ", 2 + parseFloat("3.4"), "<br>"); // parseFloat

	</script>

</body>
