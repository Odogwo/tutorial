<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Switch case default</title>
</head>
<body>
	<h1> Switch case default</h1>

<script type="text/javascript">
	 
// switch-case

var grade = 'A';
document.write("Grade " + grade + " : ");
switch(grade){
case 'A':
document.write("Very good grade!");
break;
case 'B':
document.write("Good grade!");
break;
default: // if grade is neither 'A' nor 'B'
document.write("Enter correct grade");
}
document.write("<br>"); 


	</script>

</body>
</html>
