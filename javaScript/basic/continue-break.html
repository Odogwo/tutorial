
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript-hello World </title>
</head>
<body>
	<h1>Hello World </h1>

<script type="text/javascript">
	  // continue
for (i=5; i>=0; i--){
	if (i==3){ // skip 3
		continue;
	}
	document.write(i + " ");
}
document.write("<br>");



// break
for (i=5; i>=0; i--){
	if (i==3){ // exit loop when i=3
		break;
	}
	document.write(i + " ");
}
document.write("<br>");

	</script>

</body>
</html>
